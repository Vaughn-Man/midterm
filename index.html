<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    
    <h1>School Enrollment Application</h1>
    <div class="inputfield">
    <label>First Name: </label>
    <input type="text" id="fname" />
    <br>
    <label>Middle Name: </label>
    <input type="text" id="mname" />
    <br>
    <label>Last Name: </label>
    <input type="text" id="lname" />
    <br>
    <label>Age: </label>
    <input type="text" id="age" />
    <br>
    <label>Gender: </label>
    <select name="gender" id="gender" width=100 style="width: 150px">
        <option value='' selected>Select a Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option></select>
    <br>
    <label>Birthday: </label>
    <input type="text" id="birth" />
    <br>
    <label>Course: </label>
    <input type="text" id="course" />
    <br>
    <label>School Year: </label>
    <input type="text" id="year" />
    <br>
    <center><input type="button" id="submit" value="Submit"></center>
    </div>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for students">
    <div class="tablecontainer">
    <table id="table">
    <thead>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>  
        <th>Age</th>   
        <th>Gender</th>
        <th>Birthday</th>
        <th>Course</th>
        <th>School Year</th>
        <th>Remove</th>
    </thead>
    <tbody>
        <td>Jhon</td>
        <td>Smith</td>
        <td>Doe</td>
        <td>18</td>
        <td>Male</td>
        <td>1/1/2000</td>
        <td>Computer Science</td>
        <td>2023-2024</td>
        <td>Delete</td>
    </tbody>
    </table>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    
</footer>
</html>
